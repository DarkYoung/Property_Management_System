<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>车位信息</title>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.css"/>
    <link rel="stylesheet" type="text/css" href="/css/header.css"/>
    <link rel="stylesheet" type="text/css" href="/css/footer.css"/>
    <link rel="stylesheet" type="text/css" href="/css/main.css"/>
    <link rel="stylesheet" type="text/css" href="/css/form.css"/>
</head>
<body>
<div id="wrapper">
    <div id="main" class="container">
        <div id="header">
            <div th:replace="~{header :: head-parking}"></div>
        </div>
        <br>
        <div class="bd-example">
            <form id="show-form">
                <div class="form-group row short-row" th:each="field: ${fields}">
                    <label th:for="${field.getName()}" class="col-sm-2 col-form-label"
                           th:text="${FOEMap[field.getName()]}"></label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" th:id="${field.getName()}">
                    </div>
                </div>

                <button type="submit" class="btn btn-primary mr-sm-0 col-1">Insert</button>
            </form>
        </div>

        <table class="table table-bordered table-striped">
            <thead class="thead-dark">
            <tr>
                <th scope="col" th:text="'#'+${pksList.size()}"></th>
                <th scope="col" th:each="field: ${fields}" th:text="${FOEMap[field.getName()]}"></th>
                <th scope="col" th:if="${type}=='i'">绑定</th>
                <th scope="col" th:unless="${type}=='i'">解除绑定</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="emp, status: ${pksList}">
                <th scope="row" th:text="|${status.count}|"></th>
                <td class="list" th:each="field: ${fields}" th:text="${emp[field.getName()]}"></td>
                <td class="list" th:switch="${type}">
                    <a th:case="i" th:href="'bind?id='+${emp['pks_id']}">绑定</a>
                    <a th:case="*" th:href="unbind">解除绑定</a>
                </td>
            </tr>
            </tbody>
        </table>
        <br>
    </div>
</div>
</body>
<script src="/js/jquery-3.3.1.min.js"></script>
<script src="/js/bootstrap.js"></script>
<script src="/js/getRowInfo.js"></script>
<script src="/js/search.js"></script>
</html>
